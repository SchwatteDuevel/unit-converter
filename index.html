<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit converter</title>
</head>
<body>
    <button id="switchMode">Switch Theme</button>
    <div id="main-content">
        <header class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-number" type="number">
            <p>(Put in a value)</p>
            <button id="btn-input">Convert</button>
        </header>
        <main class="results">
            <div class="length result-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-result">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="volume result-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="mass result-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-result">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
